<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="../challenge-one-encriptador-latam/css/encriptador.css">
</head>
<body>
    <header>
        <img class="alura" src="../challenge-one-encriptador-latam/images/alura.png" alt=""> 
    </header>
    <main>
        <section class="conteiner-seccion01">
            <textarea class="area" placeholder="Ingrese el texto aquí" ></textarea>
            <div class="icono">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-exclamation" viewBox="0 0 16 16">
                    <path d="M7.001 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.553.553 0 0 1-1.1 0L7.1 4.995z"/>
                    <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
                </svg>
            </div>
            <h5 class="importante">Solo letras minúsculas y sin acento</h5>
            <div class="btn-buttons">
                <button class="btn-encriptar" type="button" >Encriptar</button>
                <button class="btn-desencriptar" type="button" >Desencriptar</button>
            </div>
        </section>

        <section class="conteiner-seccion02">
            <div class="conteiner-muneco">
                <img class="muneco" src="../challenge-one-encriptador-latam/images/Muñeco.png" alt="">
            </div>
            <div class="container-h1">
                <h1><strong>Ningún texto mensaje fue encontrado</strong></h1>
            </div>
            <div class="container-parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div><br><br>
            <div class="conteiner-resultado">
                <h3>Mensaje encriptado:</h3>
                <p id="txt-resultado"></p>
            </div>
            <div class="conteiner-copy">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            
        </section>
    </main>
    
   <script src="../challenge-one-encriptador-latam/js/codigo.js"></script>
</body>
</html>
